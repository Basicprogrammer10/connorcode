    <script>
      function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
      var string = navigator.userAgent;
      if (getCookie("pass") === "1"){
        if (string.search("Edge") >= 0) {
          alert("This website will not be displayed properly on edge and the videos might not play. Just use Firefox");
        }else if (string.search("Trident") >= 0) {
          alert("This website will not be displayed properly on internet explorer and the videos might not play. Just use Firefox");
        }}else{
          if (string.search("Edge") >= 0) {
            window.location = "http://connorcode.com/stop.html";
          }
          if (string.search("Trident") >= 0) {
            window.location = "http://connorcode.com/stop.html";
          }
        }
    </script>
