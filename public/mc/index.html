	<SCRIPT TYPE="text/javascript">
  function popup(mylink, windowname) { 
    if (! window.focus)return true;
    var href;
    if (typeof(mylink) == 'string') href=mylink;
    else href=mylink.href; 
    window.open(href, windowname, 'width=1000,height=500,scrollbars=yes'); 
    return false; 
  }
	</SCRIPT>
</head>
<body>
	<div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' -->
			<img src="img/Denali.png" alt="MyServer logo">
		</div>

		<div class="items">
			<!-- Replace # with your forum URL-->
			<a href="#" class="item forums">
			<div>
				<img src="img/help-line.svg" alt="Minecraft forums icon" class="img" onclick="window.location.href = '/mc/help'">
				<p class="subtitle">Learn More and read the TOU</p>
				<p class="title">Help Page</p>
			</div>
			</a>
		
			<!-- Replace # with your vote URL -->
			<a href="#" class="item vote">
			<div>
				<img src="img/discord.svg" alt="Minecraft voting icon" class="img" onclick="window.location.href = 'https://discord.gg/mq6bwuv'">
				<p class="subtitle">Join our</p>
				<p class="title">Discord Server</p>
			</div>
			</a>
			
			<!-- Replace # with your store URL -->
			<a href="#" class="item store">
			<div>
				<img src="img/map-marker-line.svg" alt="Minecraft store icon" class="img" onclick="window.location.href = 'http://mcmap.connorcode.com'">
				<p class="subtitle">See the</p>
				<p class="title">Live Map</p>":
			</div>
			</a>


		</div>

		<div class="playercount">
			<!-- Replace play.myserver.net with your IP address -->
			<!-- Do it for both examples below -->
			<!-- Please set both your IP and port -->
			<p>Join <span class="sip" data-ip="mc.connorcode.com" data-port="25565">
			0</span> other players on <span class="ip">mc.connorcode.com</span></p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>

	<script src="js/main.js" type="text/javascript"></script>
