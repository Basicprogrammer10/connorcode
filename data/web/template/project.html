<a href="{{LINK}}">
  <button class="item" id="{{ID}}">
    <div class="info">
      <div class="name">{{NAME}}</div>
      <div class="date">
        <i class="fa fa-calendar"></i>
        <p>{{DATE}}</p>
      </div>
    </div>
    <!-- <img src="{{IMAGE}}" alt="Thumbnail for {{NAME}}" class="pre" /> -->
    <picture>
      <source type="image/webp" srcset="{{IMAGE}}.webp" />
      <source type="image/png" srcset="{{IMAGE}}" />
      <img src="{{IMAGE}}" alt="Thumbnail for {{NAME}}" class="pre" />
    </picture>
  </button>
</a>
