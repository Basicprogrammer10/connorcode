<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="{{DISC}}" />
    <meta name="keywords" content="{{TAGS}}" />
    <meta name="author" content="{{AUTHOR}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/assets/css/writing.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/highlight.js@9.12.0/styles/atom-one-dark.css"
    />
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.4.0/build/highlight.min.js"></script>
    <script src="/writing/article.js"></script>
    <script
      defer
      src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.7.0/dist/cdn.min.js"
    ></script>
    <title>ConnorCode — Writing</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <p>Connor Code</p>
      </div>

      <div class="nav-container">
        <div class="nav">
          <a href="/">Home</a>
          <a href="/writing" class="this">Writing</a>
          <a href="/about">About</a>
          <a
            href="https://github.com/basicprogrammer10/connorcode/"
            target="_blank"
          >
            Source <i class="fa fa-external-link"></i>
          </a>
        </div>
      </div>

      <div
        class="document"
        x-data="{path: '{{PATH}}', date: '{{DATE}}'}"
        x-init="path = loadPath(path);hljs.highlightAll();"
      >
        <div class="content">
          <div class="meta">
            <div class="path" x-html="path"></div>
            <div
              class="date"
              x-html="`<i class='fa fa-calendar'></i> ${date}`"
            ></div>
          </div>

          {{DOCUMENT}}
        </div>
      </div>
    </div>

    <footer>
      <a href="/contact" id="foot">
        <span class="copyleft">©</span> Connor Slade · V{{VERSION}} ·
        <a href="https://github.com/Basicprogrammer10/connorcode">
          <i class="cat fa fa-github"></i> Github
        </a>
      </a>
    </footer>
  </body>
</html>
