<!DOCTYPE html>
<html>
<head>
	<title>Denali MC | Official Website</title>
	<meta name="description" content="Denali MC is a fun survival server. You can join with the IP 'mc.connorcode.com'.">
	<meta property="og:title" content="Denali MC | Official Website">
	<meta property="og:site_name" content="Denali MC">
	<meta property="og:description" content="Denali MC is a fun survival server. You can join with the IP 'mc.connorcode.com'.">
	<meta name="twitter:card" content="summary_large_image">


	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="/mc/css/stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<SCRIPT TYPE="text/javascript">
  function popup(mylink, windowname) {
    if (! window.focus)return true;
    var href;
    if (typeof(mylink) == 'string') href=mylink;
    else href=mylink.href;
    window.open(href, windowname, 'width=1000,height=500,scrollbars=yes');
    return false;
  }
	</SCRIPT>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="/mc/img/Denali.png" alt="MyServer logo">
		</div>

		<div class="items">
			<a href="#" class="item forums">
			<div>
				<img src="/mc/img/help-line.svg" alt="Minecraft forums icon" class="img" onclick="window.location.href = '/mc/docs/'">
				<p class="subtitle">Learn More and read the TOU</p>
				<p class="title">Help Page</p>
			</div>
			</a>

			<a href="#" class="item vote">
			<div>
				<img src="/mc/img/discord.svg" alt="Minecraft voting icon" class="img" onclick="window.location.href = 'https://discord.gg/mq6bwuv'">
				<p class="subtitle">Join our</p>
				<p class="title">Discord Server</p>
			</div>
			</a>

			<a href="#" class="item store">
			<div>
				<img src="/mc/img/map-marker-line.svg" alt="Minecraft store icon" class="img" onclick="window.location.href = 'http://mcmap.connorcode.com'">
				<p class="subtitle">See the</p>
				<p class="title">Live Map</p>":
			</div>
			</a>


		</div>

		<div class="playercount">
			<p>Join <span class="sip" data-ip="mc.connorcode.com" data-port="25565">
			0</span> other players on <span class="ip">mc.connorcode.com</span></p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/gh/motyar/firefly@master/jquery.firefly-0.7.min.js" type="text/javascript"></script>
	<script src="/mc/js/main.js" type="text/javascript"></script>
</body>
</html>
